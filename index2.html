<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    "
    <title>Document</title>

</head>
<body>
<div class="row">
    <div class="col-2">
        <div class="card bg-dark">
            <div class="card-body text-white">
                <h5 class="card-header">МЕНЮ</h5>
                <hr>
                <button type="button" class="btn btn-outline-secondary text-white form-control">Главная</button>
                <br>
                <button type="button" class="btn btn-outline-secondary text-white form-control">Категории</button>
                <br>
                <button type="button" class="btn btn-outline-secondary text-white form-control">Заказы</button>
                <br>
                <button type="button" class="btn btn-outline-secondary text-white form-control">Контакты</button>
                <br>
                <p style="margin-top:800px"></p>
                <select class="margin-top:800px form-select bg-dark text-white border-0"
                        aria-label="Default select example">
                    <option selected>Пользователь</option>
                    <option value="1">Профиль</option>
                    <option value="2">Выход</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card-body" align="center">
            <h1 class="card-header">Каталог</h1>
            <div class="container text-center">
                <div class="row row-cols-1 row-cols-md-2 g-4 mt-5">
                    <div class="col">
                        <div class="card">
                            <img src="01.png" class="img-thumbnail" alt="...">
                            <div class="card-body">
                                <p class="card-text">первая карточка</p>
                            </div>

                                    </div>
                                </div>
                                <div class="col">
                                    <p style="margin-left:300px"> 5 минут </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="text-center">
                                <img src="02.png" class="img-thumbnail" alt="...">
                            </div>
                            <div class="card-body">
                                <p class="card-text">вторая карточка</p>
                            </div>

                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="text-center">
                                <img src="03.png" class="img-thumbnail" alt="...">
                            </div>
                            <div class="card-body">
                                <p class="card-text">третья карточка</p>
                            </div>

                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="text-center">
                                <img src="04.png" class="img-thumbnail" alt="...">
                            </div>
                            <div class="card-body">
                                <p class="card-text">Это более длинная карточка с сопроводительным текстом ниже в
                                    качестве
                                    естественного перехода к дополнительному контенту. Этот контент немного длиннее.</p>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="btn-group" role="group"
                                         aria-label="Базовая группа переключателей флажков">
                                        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="btncheck1">View</label>

                                        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="btncheck2">Edit</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <p style="margin-left:300px"> 5 минут </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
